<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Add article</h1>
    <form method="post">
        <div th:each="el : ${post}">
            <input type="text" th:value="${el.title}" name="title" placeholder="Article's name" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Article's anons" class="form-control"><br>
            <textarea name="full_text"  placeholder="Article's text" th:text="${el.full_text}" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Edit article</button>
        </div>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
